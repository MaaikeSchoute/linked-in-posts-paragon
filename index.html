<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Carrousel Preview</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .carousel {
            width: 500px;
            overflow: hidden;
            position: relative;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            width: 500px;
            height: auto;
        }
        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .buttons button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="img/versie4/Linked-in-ads-V2.jpg" alt="Slide 1">
            <img src="img/versie4/Linked-in-ads-V22.jpg" alt="Slide 2">
            <img src="img/versie4/Linked-in-ads-V23.jpg" alt="Slide 3">
            <img src="img/versie4/Linked-in-ads-V24.jpg" alt="Slide 4">
            <img src="img/versie4/Linked-in-ads-V25.jpg" alt="Slide 5">
            <img src="img/versie4/Linked-in-ads-V26.jpg" alt="Slide 6">
        </div>
        <div class="buttons">
            <button onclick="prevSlide()">⬅️</button>
            <button onclick="nextSlide()">➡️</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll(".carousel img");
        const totalImages = images.length;
        const imageContainer = document.querySelector(".carousel-images");

        function updateCarousel() {
            imageContainer.style.transform = `translateX(-${currentIndex * 500}px)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateCarousel();
        }
    </script>
</body>
</html>
